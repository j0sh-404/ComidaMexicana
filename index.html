<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comida Mexicana</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- todo header starts here  -->
    <header>
      <nav class="navbar responsivenavbar badge text-bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand mx-5" href="#">La mejor comida de veracruz</a>

          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <form class="d-flex mt-3" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-warning d-flex px-3 py-2 gap-2 me-5"
                  type="submit"
                >
                  <img src="./img/user.svg" alt="user-image" /> <b>Inicia sesión</b>
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>

      <nav class="navbar visiblenone mx-5">
        <div class="nav-container container-fluid">
          <a class="navbar-brand">Hot Meals</a>
          <p>
            <b>Deliver to:</b>
            <img src="./img/map-marker-alt.svg" alt="map-marker" />
            <span class="open-sea"
              >Current Location <b>Ashok Nagar,Chennai-600013</b></span
            >
          </p>
          <form class="d-flex" role="search gap-30px">
            <img src="./img/Search.svg" alt="search-icon" />
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search Food"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-warning d-flex px-3 py-2 gap-2 me-5"
              type="submit"
            >
              <img src="./img/user.svg" alt="user-image" /> <b>Login</b>
            </button>
          </form>
        </div>
      </nav>
      <div
        class="container-fluid d-flex flex-wrap-reverse justify-content-between heading-main"
      >
        <div class="left-content ms-5">
          <h1 class="margin-top142px mb-3">Consientete con algo rico</h1>
          <p class="mb-4">
            Con unos cuantos clics tu comida estará en la puerta de tu casa.
          </p>
          <form class="form-container container-fluid">
            <div class="buttons d-flex gap-2 p-4 align-items-start">
              <button type="button" class="bike-btn rounded-3">
                <img src="./img/bike-icon.svg" alt="bike-icon" />&nbsp;Servicio a domicilio
              </button>

            </div>

            <div class="header-inputs d-flex p-4 align-items-start gap-2">
              <img
                src="./img/location-icon-babby-pink.svg"
                alt="location-icon-babby-pink"
                class="icon-pink-location"
              />
              <input
                class="input-address rounded-3 align-items-center d-flex gap-2.5 p-3"
                type="text"
                value="      Dirección de entrega"
              />
              <button
                type="button"
                class="search-btn rounded-3 d-flex gap-2 justify-content-center align-items-center"
              >
                <img src="./img/search-white.png" alt="search-icon-white" />Buscar Comida
              </button>
            </div>
          </form>
        </div>
        <div class="right-image me-5">
          <img
            src="./img/heading-foods.png"
            alt="heading-foods"
            class="img-fluid my-5"
          />
        </div>
      </div>
    </header>

    <main>
      <div class="card5-group d-flex flex-wrap flex-column align-items-center">
        <h1 class="mb-5">Comida popular</h1>
        <div class="cards5 d-flex flex-column">
          <div
            class="cards5-1st-group d-flex flex-wrap justify-content-center mx-5 gap-3"
          >
            <div class="card5" >
              <img src="./img/enchiladas.jpg" alt="murukku" style="height: 200px"/>
              <h2 class="text-center my-3">Enchiladas</h2>
              <button type="button" class="text-center btn-5">Ordenar ahora</button>
            </div>
            <div class="card5">
              <img src="./img/chilaquiles.jpg" alt="paniyaram" style="height: 200px" />
              <h2 class="text-center my-3">Chilaquiles</h2>
              <button type="button" class="text-center btn-5">Ordenar ahora</button>
            </div>
            <div class="card5">
              <img src="./img/pozole.jpg" alt="Seeval Murukku" style="height: 200px"/>
              <h2 class="text-center my-3">Pozole</h2>
              <button type="button" class="text-center btn-5">Ordenar ahora</button>
            </div>

            <div class="card5">
              <img src="./img/veg-soup.png" alt="murukku" />
              <h2 class="text-center my-3">Sopa Vegetariana</h2>
              <button type="button" class="text-center btn-5">Ordenar ahora</button>
            </div>
          </div>

        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b971252705.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
